<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
</head>
<body>
    <p>Count is : </p>
    <p id="ans"></p>
    <button type="button" onclick="clicked()">Click me </button>
</body>
<script>
    var count = 0;
    function clicked()
    {
        count+=1;
        document.getElementById("ans").innerHTML=count;
    }
</script>
</html>
